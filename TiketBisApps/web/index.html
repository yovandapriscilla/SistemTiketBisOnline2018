        <script>
            // Tabs
            function openLink(evt, linkName) {
                var i, x, tablinks;
                x = document.getElementsByClassName("myLink");
                for (i = 0; i < x.length; i++) {
                    x[i].style.display = "none";
                }
                tablinks = document.getElementsByClassName("tablink");
                for (i = 0; i < x.length; i++) {
                    tablinks[i].className = tablinks[i].className.replace(" w3-red", "");
                }
                document.getElementById(linkName).style.display = "block";
                evt.currentTarget.className += " w3-red";
            }
            // Click on the first tablink on load
            document.getElementsByClassName("tablink")[0].click();


            function loadDoc() {

                var xmlhttp = new XMLHttpRequest();
                var url = "http://202.94.83.190:8080/TiketBisService/webresources/jadwal/cariJadwal?kotaAsal=" + asal.value +
                        " AND kotaTujuan=" + tujuan.value +
                        " AND tanggalBerangkat=" + tanggal.value;

                xmlhttp.onreadystatechange = function () {
                    if (this.readyState == 4 && this.status == 200) {
                        myFunction(this.responseText);
                    }
                }
                xmlhttp.open("GET", url, true);
                xmlhttp.send();

                function myFunction(response) {
                    var arr = JSON.parse(response);
                    var i;
                    var out = "<table border='1'><tr><td>";

                    for (i = 0; i < arr.length; i++) {
                        out += "<table width='800px' rules='rows'><tr><th width='30px'></th><th width='20px'></th><th width='200px'></th><th width='100px'></th></tr>" + "<tr><td>" +
                                arr[i].terminalAsal +
                                "</td><td>" + "- </td><td>" +
                                arr[i].terminalTujuan +
                                "</td></tr><tr><td>" +
                                arr[i].tanggalBerangkat +
                                "</td><td>" + "- </td><td>" +
                                arr[i].tanggalSampai +
                                "</td></tr><tr><td>" +
                                arr[i].jamBerangkat +
                                "</td><td>" + "- </td><td>" +
                                arr[i].jamSampai +
                                "</td></tr><tr><td>" +
                                arr[i].nomorBus +
                                "</td></tr><tr><td></td><td></td><td></td><td>" +
                                arr[i].hargaTiket +
                                "</td></tr><tr><td></td><td></td><td></td><td><a href='index1.html'><button type='submit'>Pesan</button></a>" +
                                "</td></tr></table><br><hr>";
                    }
                    out += "</td></tr></table>";
                    document.getElementById("demo").innerHTML = out;
                }
            }
        </script>
