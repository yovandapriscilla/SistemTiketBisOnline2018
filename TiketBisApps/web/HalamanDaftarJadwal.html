        <script>
            var xmlhttp = new XMLHttpRequest();
            var url = "http://202.94.83.190:8080/TiketBisService/webresources/jadwal";

            xmlhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    myFunction(this.responseText);
                }
            }
            xmlhttp.open("GET", url, true);
            xmlhttp.send();

            function myFunction(response) {
                var arr = JSON.parse(response);
                var i;
                var out = "<table border='1'><tr><td>";

                for (i = 0; i < arr.length; i++) {
                    out += "<table width='800px' rules='rows'><tr><th width='30px'></th><th width='20px'></th><th width='200px'></th><th width='100px'></th></tr><tr><td>" +
                            arr[i].terminalAsal +
                            "</td><td>" + "- </td><td>" +
                            arr[i].terminalTujuan +
                            "</td></tr><tr><td>" +
                            arr[i].tanggalBerangkat +
                            "</td><td>" + "- </td><td>" +
                            arr[i].tanggalSampai +
                            "</td></tr><tr><td>" +
                            arr[i].jamBerangkat +
                            "</td><td>" + "- </td><td>" +
                            arr[i].jamSampai +
                            "</td></tr><tr><td>" +
                            arr[i].nomorBus +
                            "</td></tr><tr><td></td><td></td><td></td><td> harga: " +
                            arr[i].hargaTiket +
                            "</td></tr></table><br>";
                }
                out += "</td></tr></table><br><center><a href='HalamanTambahJadwal.html'><button type='submit'>Tambah</button></a></center>";
                document.getElementById("demo").innerHTML = out;
            }

        </script>
