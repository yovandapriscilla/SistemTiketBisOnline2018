        function loadDoc1() {
            var url = "http://202.94.83.190:8080/TiketBisService/webresources/tiket/cariTiket?kodeTiket=" + getCookie("nik");
            var xhttp = new XMLHttpRequest();
            xhttp.open("GET", url, true);
            xhttp.send();
            xhttp.onreadystatechange = function () {

//                    alert(this.responseText);
                    document.getElementById("noKursi").value = objj[0].noKursi;

                    document.getElementById("umur").value = objj[0].umur;

                    document.getElementById("nik").value = objj[0].nik;
                    document.getElementById("alamat").value = objj[0].alamat;
                    document.getElementById("metodePembayaran").value = objj[0].metodePembayaran;
                    document.getElementById("noRekening").value = objj[0].noRekening;
                }
            };
        }

        function getCookie(cname) {
            var name = cname + "=";
            var decodedCookie = decodeURIComponent(document.cookie);
            var ca = decodedCookie.split(';');
            for (var i = 0; i < ca.length; i++) {
                var c = ca[i];
                while (c.charAt(0) == ' ') {
                    c = c.substring(1);
                }
                if (c.indexOf(name) == 0) {
                    return c.substring(name.length, c.length);
                }
            }
            return "";
        }
