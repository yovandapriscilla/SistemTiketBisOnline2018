        function make_json(form) {
            var json = {
                "kodeJadwal": form.kodeJadwal.value,
                "tanggalBerangkat": form.tanggalBerangkat.value,
                "tanggalSampai": form.tanggalSampai.value,
                "jamBerangkat": form.jamBerangkat.value,
                "jamSampai": form.jamSampai.value,
                "nomorBus": form.nomorBus.value,
                "terminalAsal": form.terminalAsal.value,
                "terminalTujuan": form.terminalTujuanvalue,
                "hargaTiket": form.hargaTiket.value,
                "jumlahKursi": form.jumlahKursi.value
            };
            var html = JSON.stringify(json, 0, 100);

            var Url = "http://202.94.83.190:8080/TiketBisService/webresources/jadwal/addJadwal";
            var xhr = new XMLHttpRequest();
            xhr.open('POST', Url, false);
            xhr.setRequestHeader("Content-type", "application/json");
            xhr.send(html);
            document.getElementById("berhasil").innerHTML = "Pendaftaran Berhasil";
            return false;
        }
