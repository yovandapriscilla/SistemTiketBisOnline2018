    <script>
        var xmlhttp = new XMLHttpRequest();
        var url = "http://202.94.83.190:8080/TiketBisService/webresources/tiket";

        xmlhttp.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
                var arr = JSON.parse(this.responseText);
                for(i = 0; i<arr.length; i++){
                    if(arr[i].kodeJadwal === (jadwal.value)){
                         var op = document.getElementById("kursi").getElementsByTagName("option");
                        op[arr[i].noKursi].disabled = true;
                    }
                }
            }
        }

        xmlhttp.open("GET", url, true);
        xmlhttp.send();

        
        
        function make_json(form) {
            var json = {
                "kodeJadwal": form.jadwal.value,
                "noKursi": form.kursi.value,
                "namaCalonPenumpang": form.namaCalonPenumpang.value,
                "umur": form.umur.value,
                "email": form.email.value,
                "nik": form.nik.value,
                "alamat": form.alamat.value,
                "metodePembayaran": form.rekening.value,
                "noRekening": form.rekening.value
            };
            var html = JSON.stringify(json, 0, 100);
            var Url = "http://202.94.83.190:8080/TiketBisService/webresources/jadwal/addJadwal";
            var xhr = new XMLHttpRequest();
            xhr.open('POST', Url, false);
            xhr.setRequestHeader("Content-type", "application/json");
            xhr.send(html);
            document.getElementById("berhasil").innerHTML = "Pendaftaran Berhasil";
            return false;
        }
        

        function cekRek(rekening) {
            if (rekening.value == "BCA") {
                document.getElementById("noRek").value = 123456789;
            } else if (rekening.value == "BNI") {
                document.getElementById("noRek").value = 234567890;

            } else if (rekening.value == "MANDIRI") {
                document.getElementById("noRek").value = 345678901;
            } else if(rekening.value == ""){
                alert("pilih metode pembayaran");
            }
            
        }
        
        function getCookie(cname) {
                var name = cname + "=";
                var decodedCookie = decodeURIComponent(document.cookie);
                var ca = decodedCookie.split(';');
                for (var i = 0; i < ca.length; i++) {
                    var c = ca[i];
                    while (c.charAt(0) == ' ') {
                        c = c.substring(1);
                    }
                    if (c.indexOf(name) == 0) {
                        return c.substring(name.length, c.length);
                    }
                }
                return "";
            }

            function checkCookie() {
                var username = getCookie("username");
                if (username != "") {
                    document.getElementById("jadwal").value= username;
                } 
            }
